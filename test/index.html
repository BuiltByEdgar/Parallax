<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mouse Parallax</title>

	<style> 

		html, body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}

		.container {
			position: absolute;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		.parallax-container {
			width: 100%;
			height: 100%;
			-webkit-transform: scale( 1.2 );
			-moz-transform: scale( 1.2 );
			-ms-transform: scale( 1.2 );
			-o-transform: scale( 1.2 );
			transform: scale( 1.2 );
		}
		.parallax-container img {
			display: block;
			width: auto;
			height: 110%;
		}

		.parallax {
			position: absolute;
			display: block;
			top: 0px;
			left: 0px;
			width: 100%;
			text-align: center;
			height: 250px;
			font-weight: bold;
		}
	</style>

</head>
<body>
	
	<div class="container">
		
		<div class="parallax-container">
			<!-- Background -->
			<img class="parallax" src="img/cd-img-1.jpg" data-power="1" alt="">
			<!-- Hand -->
			<img class="parallax" src="img/cd-img-2.png" data-power=".6" alt="">
			<!-- Person -->
			<img class="parallax" src="img/cd-img-3.png" data-power=".3" alt="">
		</div>

	</div>



	<script src="../parallax.js"></script>
	<script>

		// Instance Parallax 
		var parallax = new Parallax( document.querySelector( '.parallax-container' ), {
			className: 'parallax',
			power: .1,
			axis: 'both',
			scope: 'global'
		} );

	</script>

</body>
</html>
